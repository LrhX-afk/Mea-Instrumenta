<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <img src="orbitting_star.gif" alt="Logo" class="navbar-gif">
        <span class="navbar-title">Mea Instrumenta</span>
        <div class="menu-toggle">
            <span></span>

    <div class="converter">
        <h1>Text Translation</h1>
        <div>
            <label for="sourceText">Text:</label>
            <input type="text" id="sourceText" placeholder="Enter text" style="width:60%;">
        </div>
        <div>
            <label for="sourceLang">From:</label>
            <select id="sourceLang">
                <option value="en">English</option>
                <option value="id">Indonesian</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="ar">Arabic</option>
                <!-- More language coming soon -->
            </select>
            <label for="targetLang" style="margin-left:20px;">To:</label>
            <select id="targetLang">
                <option value="en">English</option>
                <option value="id">Indonesian</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="ar">Arabic</option>
                <!-- More language coming soon -->
            </select>
        </div>
        <button id="translateBtn">Translate</button>
        <div id="translationResult" style="margin-top:20px;font-size:18px;"></div>
    </div>
